<!doctype html>
<html>

{% include head.html %}

<body>
<span id="browser-sync-binding"></span>
<dom-module id="jekyll-app">
  <template>

    <app-drawer-layout narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="true">
        <app-toolbar>
          <!--<nav-image src="{{ site.baseurl }}/images/material-bg-10.png" id="menu-img"></nav-image>-->
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]">
            <iron-icon icon="home"></iron-icon><span>Home</span>
          </a>
          <a name="about" href="[[rootPath]]/about">
            <iron-icon icon="social:person"></iron-icon><span>About</span>
          </a>
          <a name="archive" href="[[rootPath]]/archive" >
            <iron-icon icon="history"></iron-icon><span>Archive</span>
          </a>
          <a data-route="contact" href="[[rootPath]]/feed.xml">
            <iron-icon icon="rss"></iron-icon><span>RSS Feed</span>
          </a>
        </iron-selector>
        <my-nav-subheader>Elsewhere</my-nav-subheader>
        <paper-listbox selected="{{selected}}" attr-for-selected="name">
          {% if site.author_website %}
          <a name="author" href="{{ site.author_website }}">
            <iron-icon icon="av:web"></iron-icon><span>My Website</span>
          </a>
          {% endif %}
          {% if site.github_username %}
          <a name="author" href="https://github.com/{{ site.github_username }}">
            <iron-icon icon="fa:github"></iron-icon><span>My Github</span
          ></a>
          {% endif %}
          {% if site.email %}
          <a name="author" data-route="contact" href="mailto:{{ site.email }}">
            <iron-icon icon="mail"></iron-icon><span>Contact</span>
          </a>
          {% endif %}
        </paper-listbox>
        <div class="push"></div>
        <div id="copyright-info">&copy; {{ site.time | date: '%Y' }}, {{ site.author }}</div>
      </app-drawer>

      <!-- Main Area -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <span class="space"></span>

            <!-- Toolbar icons -->\
            <div class="top top-container">
              <!--<my-search-bar id="search-input" class="top" -->
                             <!--searchjson="{{ site.baseurl }}/search.json"></my-search-bar>-->
            </div>

            <!-- Application name -->
            <div class="middle middle-container">
              <div class="app-name">{{ site.title }}</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container">
              <div class="bottom-title">{{ site.subtitle }}</div>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="content"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
          <div class="content" name="content">{{ content }}</div>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>
</dom-module>
<jekyll-app></jekyll-app>

<!-- MathJax -->
<script type="text/javascript"
        src="{{ site.baseurl }}/bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<!-- build:js scripts/jekyll-app.js -->
<script src="{{ site.baseurl }}/scripts/jekyll-app.js"></script>
<script type="application/javascript">
  var data = {{ site.data | jsonify }};
</script>
<!-- endbuild-->

{% include analytics.html %}

</body>

</html>
